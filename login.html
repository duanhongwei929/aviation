<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>薛航速递</title>
   <!-- <link rel="stylesheet" type="text/css" href="font/css/font-awesome.min.css?vid=0212" />-->
    <link rel="stylesheet" type="text/css" href="css/reset.css?vid=0212" />
    <link rel="stylesheet" type="text/css" href="css/login.css?vid=0212" />
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/phone.js?vid=0117" type="text/javascript" charset="utf-8"></script>
    <!--<script src="js/all.js?vid=0117" type="text/javascript" charset="utf-8"></script>-->
</head>
<style>
    .login-back{
        width: 100%;
        height: 100vh;
        background: url("images/head-back.png") no-repeat;
        background-size:100% auto;
        display: flex;
        justify-content:center;
        align-items:center;
        overflow-y: hidden;
    }
    body{padding:0;}
    .img{
        width: 100px;
        height: 100px;
        margin: 0 auto 25px;
    }
    .img img{
        width: 100px;
        height: 100px;
		border-radius: 100px;
		border:3px solid #0d95e8;
    }
    .type-pass,.type-code,.type-reg{
        width: 80%;
    }
</style>
<body>
<div class="login-back">

    <div class="type-pass">
        <div class="img"><img  src="images/logo.png"  alt=></div>
        <input class="login-ipt lgPhone" type="text" name="" value="" placeholder="请输入手机号码" />
        <div class="pass-box">
            <input class="login-ipt lgPass" type="password" value="" placeholder="输入密码" />
            <i class="fa fa-eye-slash" aria-hidden="true"></i>
        </div>
        <button class="login-btn lgBtn" style="margin-top: 0.2rem;" type="button">登录</button>
        <div class="clearfix login-check">
	        <span class="fl yzmLogo">
	            验证码登录
	        </span>
            <a class="fr blue" href="forget.html">忘记密码<i class="fa fa-question-circle" aria-hidden="true"></i></a>
        </div>
        <p class="goReg">没有账号？去<span>注册</span></p>
    </div>
    <div class="type-code hidden">
        <div class="img"><img  src="images/logo.png"  alt=></div>
        <div style="position: absolute;top: 3.7rem;font-size: 12px;color: #736f6f;"></div>
        <input class="login-ipt codePhone" type="text" name="" value="" placeholder="请输入手机号码"/>
        <div class="code-box">
            <input class="login-ipt" type="text" name="" value="" placeholder="请输入验证码" />
            <button class="code-num getNote" onclick="yzm(this)">获取验证码</button>
        </div>
        <button class="login-btn codeBtn" style="margin-top: 0.2rem;" type="button">登录</button>
        <div class="clearfix login-check">
            <span class="fr pdLogo">密码登陆</span>
        </div>
    </div>

    <div class="type-reg hidden">
        <div class="img"><img  src="images/logo.png"  alt=></div>
        <input class="login-ipt regPhone" type="text" name="" value="" placeholder="请输入手机号码" />
        <div class="code-box">
            <input class="login-ipt" type="text" name="" value="" placeholder="请输入验证码" />
            <button class="code-num regNote" onclick="yzm(this)">获取验证码</button>
        </div>
        <div class="pass-box">
            <input class="login-ipt regPass" type="password" value="" placeholder="输入密码" />
            <i class="fa fa-eye-slash" aria-hidden="true"></i>
        </div>
        <div class="login-again clearfix">
            <input type="checkbox" name="helpNote" id="helpNote" value="" />
            <a href="#">《用户服务协议》</a>
        </div>
        <button class="login-btn regBtn" style="margin-top: 0.2rem;" type="button">注册</button>
        <div class="clearfix login-check">
            <span class="fr goPass">返回登录</span>
        </div>
    </div>

</div>
<script src="js/login.js?vid=0117" type="text/javascript" charset="utf-8"></script>
<script src="js/tools.js?vid=0117" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $('.yzmLogo').click(function(){
        $('.type-code').removeClass('hidden');
        $('.type-pass').addClass('hidden');
    });
    $('.pdLogo').click(function(){
        $('.type-pass').removeClass('hidden');
        $('.type-code').addClass('hidden');
    });
    $('.goReg span').click(function(){
        $('.type-reg').removeClass('hidden');
        $('.type-pass').addClass('hidden');
    });
    $('.goPass').click(function(){
        $('.type-pass').removeClass('hidden');
        $('.type-reg').addClass('hidden');
    });
</script>
</body>
</html>
