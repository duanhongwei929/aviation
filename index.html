<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>航空</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="index-head">寄件</div>
    <div style="height:46px"></div>


    <form class="index-form">
        <div><i class="my-icon icon-name m-r-10 f-l"></i><input name="name" type="text" placeholder="请输入姓名"></div>
        <div><i class="my-icon icon-name m-r-10 f-l"></i><input name="phone" type="text" placeholder="请输入手机号"></div>
        <div><i class="my-icon icon-name m-r-10 f-l"></i><input name="address" type="text" placeholder="请填写详您的细地址"></div>
        <div><i class="my-icon icon-name m-r-10 f-l"></i><input name="cw" type="text" placeholder="请选择仓位"></div>
        <div><i class="my-icon icon-name m-r-10 f-l"></i><input name="md" type="text" placeholder="请填写目的站"></div>
        <div><i class="my-icon icon-name m-r-10 f-l"></i><input name="hb" type="text" placeholder="请填写航班号"></div>
        <div><i class="my-icon icon-name m-r-10 f-l"></i><input name="hu" type="text" placeholder="请填写货物种类"></div>
        <div><i class="my-icon icon-name m-r-10 f-l"></i><input name="dj" type="text" placeholder="请填写等级运价"></div>
    </form>

    <form action="" class="index-select">
        <p>取件方式</p>
        <select name="" id="1">
            <option value="上门取件">上门取件</option>
            <option value="送件到机场">送件到机场</option>
        </select>
        <p>支付方式</p>
        <select name="" id="2">
            <option value="上门取件">微信支付</option>
            <option value="送件到机场">支付宝支付</option>
            <option value="送件到机场">月结</option>
            <option value="送件到机场">非月结</option>
        </select>
    </form>
    <p class="pay">预估费用：200元</p>
    <div class="but-100 but-blue">提交订单</div>

    <div style="height:50px"></div>
    <footer class="footer footer-50">
        <a href="index.html"><div class="choose">寄件</div></a>
        <a href="mine.html"><div>我的订单</div></a>
    </footer>
</body>
</html>
