<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>薛航速递</title>
    <link rel="stylesheet" href="css/public.css">

        </div>
        <div>
            <p>银行卡号</p>
            <input name="cw" type="text" placeholder="请填写银行卡号">
        </div>
        <div>
            <p>人脸识别</p>
            <span>未识别</span> <!-- 识别后 添加 ok -->

    </form>
    <div class="faces">点击进行人脸识别</div>
